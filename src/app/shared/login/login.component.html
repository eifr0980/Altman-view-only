
<div class="container">
    <img src="../../../assets/logo.svg" alt="">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <!--  <label for="username">תעודת זהות</label> -->
            <input dir="rtl" type="text" formControlName="username" placeholder="תעודת זהות"
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">נא הקלד ת"ז</div>
            </div>
        </div>
        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input dir="rtl" placeholder="סיסמא" type="password" formControlName="password"
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">נא להוסיף סיסמא</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                <span *ngIf="!loading">התחבר</span>
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
        </div>
    </form>

    <app-warning-message
    *ngIf="WarningMessageOpen"
    [text]="WarningMessageText"
    (WarningMessageOpen)="handleWarningClose($event)" dir="rtl"
  >
  </app-warning-message>
</div>
